plugins {
    id 'java'
}

group 'redempt.ordinate'

repositories {
    mavenCentral()
    maven {url = "https://redempt.dev/"}
}

dependencies {
    implementation "com.github.Redempt:RedLex:1.3"
}

sourceSets {
    main {
        java {
            srcDir "src"
        }
        resources {
            srcDir "res"
        }
    }
}