plugins {
    id 'java'
}

group 'redempt.ordinate'

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

repositories {
    mavenCentral()
    maven {url = "https://redempt.dev/"}
}

dependencies {
    implementation files("/home/redempt/workspace/RedLex/build/libs/RedLex.jar")
}

sourceSets {
    main {
        java {
            srcDir "src"
        }
        resources {
            srcDir "res"
        }
    }
}