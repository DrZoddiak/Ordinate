plugins {
    id('ordinate.platform-conventions')
}
repositories {
    maven { url = 'https://libraries.minecraft.net' }
    maven { url = 'https://repo.papermc.io/repository/maven-public/' }
    mavenCentral()
}
jar {
    from zipTree('../../build/libs/Ordinate.jar')
    from zipTree('../brigadier/build/libs/Ordinate-brigadier.jar')
    archiveBaseName.set('Ordinate-paper')
}

compileJava {
    targetCompatibility = 17
}
dependencies {
    implementation project(':Ordinate-brigadier', 'shadow')
    implementation project(':Ordinate-spigot', 'shadow')
    compileOnly 'io.papermc.paper:paper-api:1.19.2-R0.1-SNAPSHOT'
    compileOnly 'io.papermc.paper:paper-mojangapi:1.19.2-R0.1-SNAPSHOT'
}

